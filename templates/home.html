<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="../static/styles/microblog.css" />
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img src="../static/microblog-logo.svg" alt="microblog logo" class="navbar__logo"/>
        </div>
        <ur class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="a" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="a" class="navbar__link">Calendar</a></li>

        </ur>
    </header>
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form class="form" action="/" method="post">
                <p class="form_input">
                    <label for="entry" class="form__label">Entry Contents</label>
                    <textarea name="content" id="entry" class="form__textarea"></textarea>
                    <button type="submit" class="form__submit">Add Entry</button>
                </p>
            </form>
        </section>
        <section>
            <h1>Recent posts</h1>
            {% for entry in entries %}
            <article class="entry">
                <div>
                    <h2 class="entry__title">{{ entry[0] | truncate(15,true) }} </h2>
                    <time class="entry__date" datetime={{ entry[1] }}>‚ìê {{ entry[2] }}</time>
                </div>
                <p class="entry__content">
                    {{ entry[0] }}
                </p>
            </article>
            {% endfor %}
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item">Made by Ivy Zhang</a>
                <a class="footer__item">Check out my other projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">Recent</a>
                    <a class="footer__item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item">About</a>
                    <a class="footer__item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
